name: Aikido Security Scan

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  aikido:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Aikido Security
        uses: AikidoSec/github-action@v1
        with:
          api-key: ${{ secrets.AIKIDO_API_KEY }}
